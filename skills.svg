<svg xmlns="http://www.w3.org/2000/svg" width="260" height="250" viewBox="0 0 260 250" fill="none">
    <rect data-testid="card-bg" x="0.5" y="0.5" rx="4.5" height="99%" stroke="#E4E2E2" width="260" fill="#fffefe"
        stroke-opacity="1" />
    <style>
        .header {
            font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif;
            fill: #2f80ed;
            animation: fadeInAnimation 0.8s ease-in-out forwards;
        }

        .lang-name {
            font: 400 11px 'Segoe UI', Ubuntu, Sans-Serif;
            fill: #333
        }
    </style>
    <g data-testid="card-title" transform="translate(25, 35)">
        <g transform="translate(0, 0)">
            <text x="0" y="0" class="header" data-testid="header">领域技能</text>
        </g>
    </g>
    <svg data-testid="lang-items" x="25">
        <g data-testid="main-card-body" transform="translate(0, 55)">
            <g transform="translate(0, 0)">
                <text data-testid="lang-name" x="2" y="15" class="lang-name">团队管理</text>
                <svg width="205">
                    <rect rx="5" ry="5" x="0" y="25" width="205" height="8" fill="#ddd" />
                    <rect height="8" fill="#4ad795" rx="5" ry="5" x="0" y="25" data-testid="lang-progress" width="45%">
                    </rect>
                </svg>
            </g>
            <g transform="translate(0, 40)">
                <text data-testid="lang-name" x="2" y="15" class="lang-name">服务器</text>
                <svg width="205">
                    <rect rx="5" ry="5" x="0" y="25" width="205" height="8" fill="#ddd" />
                    <rect height="8" fill="#0389d2" rx="5" ry="5" x="0" y="25" data-testid="lang-progress" width="82%">
                    </rect>
                </svg>
            </g>
            <g transform="translate(0, 80)">
                <text data-testid="lang-name" x="2" y="15" class="lang-name">嵌入式</text>
                <svg width="205">
                    <rect rx="5" ry="5" x="0" y="25" width="205" height="8" fill="#ddd" />
                    <rect height="8" fill="#00979a" rx="5" ry="5" x="0" y="25" data-testid="lang-progress" width="38%">
                    </rect>
                </svg>
            </g>
            <g transform="translate(0, 120)">
                <text data-testid="lang-name" x="2" y="15" class="lang-name">深度学习</text>
                <svg width="205">
                    <rect rx="5" ry="5" x="0" y="25" width="205" height="8" fill="#ddd" />
                    <rect height="8" fill="#ed4b2c" rx="5" ry="5" x="0" y="25" data-testid="lang-progress" width="28%">
                    </rect>
                </svg>
            </g>
        </g>
    </svg>
    </g>
</svg>
