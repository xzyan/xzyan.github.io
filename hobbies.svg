<svg xmlns="http://www.w3.org/2000/svg" width="300" height="280" viewBox="0 0 300 280" fill="none">
    <rect data-testid="card-bg" x="0.5" y="0.5" rx="4.5" height="99%" stroke="#E4E2E2" width="299" fill="#fffefe"
          stroke-opacity="1"/>
    <style>
        .header {
        font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif;
        fill: #2f80ed;
        animation: fadeInAnimation 0.8s ease-in-out forwards;
        }
        .lang-name {
        font: 400 11px 'Segoe UI', Ubuntu, Sans-Serif;
        fill: #333
        }
    </style>
    <g data-testid="card-title" transform="translate(25, 35)">
        <g transform="translate(0, 0)">
            <text x="0" y="0" class="header" data-testid="header">Hobbies</text>
        </g>
    </g>
    <g data-testid="main-card-body" transform="translate(0, 55)">
        <svg data-testid="lang-items" x="25">
            <g transform="translate(0, 0)">
                <text data-testid="lang-name" x="2" y="15" class="lang-name">电影</text>
                <text x="215" y="34" class="lang-name">80%</text>
                <svg width="205">
                    <rect rx="5" ry="5" x="0" y="25" width="205" height="8" fill="#ddd"/>
                    <rect height="8" fill="#c6250d" rx="5" ry="5" x="0" y="25" data-testid="lang-progress"
                          width="80%">
                    </rect>
                </svg>
            </g>
            <g transform="translate(0, 40)">
                <text data-testid="lang-name" x="2" y="15" class="lang-name">美食</text>
                <text x="215" y="34" class="lang-name">20%</text>
                <svg width="205">
                    <rect rx="5" ry="5" x="0" y="25" width="205" height="8" fill="#ddd"/>
                    <rect height="8" fill="#3aa502" rx="5" ry="5" x="0" y="25" data-testid="lang-progress"
                          width="60%">
                    </rect>
                </svg>
            </g>
            <g transform="translate(0, 80)">
                <text data-testid="lang-name" x="2" y="15" class="lang-name">滑板</text>
                <text x="215" y="34" class="lang-name">20%</text>
                <svg width="205">
                    <rect rx="5" ry="5" x="0" y="25" width="205" height="8" fill="#ddd"/>
                    <rect height="8" fill="#5a96ec" rx="5" ry="5" x="0" y="25" data-testid="lang-progress"
                          width="40%">
                    </rect>
                </svg>
            </g>
            <g transform="translate(0, 120)">
                <text data-testid="lang-name" x="2" y="15" class="lang-name">编码</text>
                <text x="215" y="34" class="lang-name">40%</text>
                <svg width="205">
                    <rect rx="5" ry="5" x="0" y="25" width="205" height="8" fill="#ddd"/>
                    <rect height="8" fill="#17171b" rx="5" ry="5" x="0" y="25" data-testid="lang-progress"
                          width="50%">
                    </rect>
                </svg>
            </g>
        </svg>
    </g>
</svg>
